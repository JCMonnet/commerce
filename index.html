<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>JC'zon</title>
</head>

<body>

    <header>
        <h1>Bienvenue chez JC'zon</h1>
    </header>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">Produit</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Prix</th>
                <th scope="col">Promotion</th>
                <th scope="col">Remise</th>
                <th scope="col">Prix final</th>
            </tr>
        </thead>
        <!-- tbody vide car il sera rempli directement depuis le js avec innerhtml -->
        <tbody class="tabprod">
        </tbody>
    </table>
    
    <select class="selectpicker" name="selectpicker">
        <!-- mettre value pour pouvoir récupérer l'index ensuite dans le JS pour la modif/promo question 8  -->
        <option value="">Selectionner le produit à modifier </option>
        <option value="0">Michaël Gregorio</option>
        <option value="1"> Daniel Guichard</option>
        <option value="2">PC Portable Gaming MSI GL75 Leopard 10SFK-457FR </option>
        <option value="3">PC Portable Gaming AsusTUF505DVHN232T</option>
        <option value="4">PC Portable Gaming AcerPredator Triton700 PT715-51-76D4</option>
    </select>
    <section>
    <form class="noneBlock">
        <div class="form-group">
            <!-- bien mettre value ="" car idem la value sera récupérée ensuite pour modif promo/remise -->
            <label for="exampleInputEmail1">Nom du produit</label>
            <input type="text" class="form-control" value="" id="nomprod" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Promotion</label>
            <input type="texte" class="form-control" value="" id="promo">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Remise à appliquer</label>
            <input type="texte" class="form-control" value="" id="remise" >
        </div>
        <!-- ne surtout pas mettre type="submit" car sinon les values disparaitront au clic -->
        <button type="button" class="btn btn-primary" id="btnValide">valider</button>
    </form>
</section>
    <script src="classe.js"></script>
    <script src="app.js"></script>
</body>

</html>
